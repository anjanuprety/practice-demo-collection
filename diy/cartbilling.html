<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping</title>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  
  <p></p>
  <input type="text" placeholder="Cost of order" class="js-input"
      onkeydown="enterToCalculate(event)"
    >
  <button onclick="
    calculateTotal();
  ">Calculate</button>
    <p class="js-total-cost"></p>
  <script>
    function calculateTotal(){
      const inputElement= document.querySelector('.js-input');
      let cost= Number(inputElement.value);
      if(cost<40){
        cost = cost+10;

      }
      document.querySelector('.js-total-cost')
        .innerHTML= `${cost}`;
    }
    function enterToCalculate(event){
      if(event.key==='Enter'){
      calculateTotal();}}
  </script>
</body>
</html>
